<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaussian Elimination Solver</title>
  <link rel="stylesheet" href="Style/style.css" />
  <link rel="icon" type="image/png" href="icon/coordinate-axes.png">
</head>

<body>
  <div class="program_section">
    <div class="Title_Of_Program">
      <h1>A Program For Solve Linear Systems</h1>
    </div>

    <div class="input">
      <div class="input">
        <label for="variables">Enter number of variables</label>
        <input type="number" id="variables" min="1" />
      </div>

      <div class="input">
        <label for="equations">Enter number of equations</label>
        <input type="number" id="equations" min="1" />
      </div>

      <div class="controls">
        <button class="build">Build</button>
        <button class="solve">Solve</button>
        <button class="clear">Clear</button>
        <div class="method-buttons">
          <button class="method active" id="btn-gaussian">Gaussian Elimination</button>
          <button class="method" id="btn-gauss-jordan">Gauss-Jordan Elimination</button>
        </div>
      </div>
    </div>

    <div class="input_values_of_matrix">
      <p>The augmented matrix (A | b)</p>
      <div class="matrix_area">
        <table class="matrix_table" id="matrix_table"></table>
      </div>
    </div>

    <div class="show_output" id="show_output">
    </div>
  </div>

  <script src="Script/main.js"></script>
</body>

</html>
